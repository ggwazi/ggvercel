name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement", "triage"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the feature you'd like
    validations:
      required: true
  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Why is this feature needed?
    validations:
      required: true
  - type: dropdown
    id: component
    attributes:
      label: Component
      options:
        - MCP Server
        - Dashboard API
        - AI Gateway
        - Sandbox
        - Agents
        - New Component
    validations:
      required: true
